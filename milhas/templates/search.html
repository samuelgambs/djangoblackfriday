<form class="navbar-form navbar-left" action="/" method="get">
  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" name="titulo" placeholder="Titulo" value="{{ request.GET.titulo }}">
    <label for="data_inicio">Data início</label>
    <input type="date" class="form-control" name="data_inicio" placeholder="Data inicio" value="{{ request.GET.data_inicio }}">
    <label for="data_fim">Data fim</label>
    <input type="date" class="form-control" name="data_fim" placeholder="Data fim" value="{{ request.GET.data_fim }}">
    <label for="preco_min">Preco minimo</label>
    <input type="number" class="form-control" name="preco_min" placeholder="Preço mínimo" value="{{ request.GET.preco_min }}">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
